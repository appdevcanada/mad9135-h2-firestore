<body>
  <div class="alert alert-success text-center" id="dashboard" role="alert">
    <h1> Categories DASHBOARD </h1>
  </div>

  <div class="container">

    <!-- button to create an employee -->
    <button class="btn btn-success" id="createEmployee">
      Create Category/Item <i class="fa fa-plus" aria-hidden="true"></i>
    </button>

    <!-- Filters drop down -->
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        Default Filters <i class="fa fa-filter" aria-hidden="true"></i>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" id="categoryF"> Category</a>
        <a class="dropdown-item" id="itemF"> Item</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" id="clearFilter"> Clear Filter</a>
      </div>
    </div>

    <!-- input to seach for an employee -->
    <input class="btn btn-default  pull-right" placeholder="Search by item..." id="searchEmployee" />

    <div id="operationStatus"></div>

    <div class="employeeForm">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="fname">Category</label>
          <input type="text" class="form-control" id="fname" placeholder="Category">
        </div>
        <div class="form-group col-md-4">
          <label for="lname">Item</label>
          <input type="text" class="form-control" id="lname" placeholder="Item">
        </div>
      </div>

      <div class=text-right>
        <button class="btn btn-default" id="cancel">Cancel</button>
        <button class="btn btn-primary" id="dynamicBtn"></button>
      </div>
    </div>

    <table class="table table-striped">
      <thead class="thead-inverse">
        <tr>
          <th scope="col">Category</th>
          <th scope="col">Item</th>
          <th scope="col" style="text-align: center;">Edit</th>
          <th scope="col" style="text-align: center;">Delete</th>
        </tr>
      </thead>
      <tbody class="tbodyData">
      </tbody>
    </table>
  </div>
